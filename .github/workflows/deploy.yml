name: Deploy Next.js (Docs) to GitHub Pages

on:
  push:
    branches: ["master", "deploy"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: |
          cd docs
          npm ci

      - name: Build static export
        run: |
          cd docs
          npm run build

      - name: Debug folder structure
        run: |
          echo "Listing docs directory:"
          ls -la docs
          echo "Listing docs/out directory:"
          ls -la docs/out || echo "⚠️ docs/out not found!"

      - name: Verify static output
        run: |
          if [ ! -d "docs/out" ]; then
            echo "❌ Error: docs/out directory was not generated."
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
