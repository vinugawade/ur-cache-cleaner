name: Deploy Next.js (Docs) to GitHub Pages

on:
  push:
    branches: ["master", "deploy"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build static Next.js site
        run: npm run build

      - name: Prepare artifact
        run: |
          mkdir -p ../out
          if [ -d "out" ]; then
            cp -r out/* ../out/
          elif [ -d ".next/export" ]; then
            cp -r .next/export/* ../out/
          else
            echo "⚠️ No static export folder found!"
            ls -la
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "../out"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
